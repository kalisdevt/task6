<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="header d-flex flex-wrap justify-content-between border-bottom py-3 align-items-center">
                <a href="#!" class="d-flex text-decoration-none font-weight-bold align-items-center">
                    <img src="assets/logo.svg" alt="" width="64px">
                    <span class="text-black ms-3 header-title">kalisdevt.github.io</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main mt-5 mb-5">
        <div class="container-wrap">
            <h1 class="text-center font-weight-bold">Калькулятор стоимости товаров</h1>

            <div class="mt-5 mb-3">
                <label for="countOfProducts" class="form-label">Введите количество товаров в шт.</label>
                <input type="number" id="countOfProducts" class="form-control">
            </div>

            <div class="mb-3">
                <label for="orders" class="form-label">Выберите товар</label>
                <select class="form-select" id="orders"></select>
            </div>

            <div class="d-flex justify-content-around my-3" id="radios">
                <label>
                    <input type="radio" name="type_product" value="t1">
                    Тип услуги 1
                </label>
                <label>
                    <input type="radio" name="type_product" value="t2">
                    Тип услуги 2
                </label>
                <label>
                    <input type="radio" name="type_product" value="t3">
                    Тип услуги 3
                </label>
            </div>

            <div class="my-3 d-none" id="orderOptionsLabel">
                <label>
                    Опции товара
                    <select class="form-select" id="orderOptions">
                        <option value="option_none">Выберите опцию товара</option>
                        <option value="option_1">Опция 1 (+100 рублей)</option>
                        <option value="option_2">Опция 2 (+255 рублей)</option>
                        <option value="option_3">Опция 3 (+500 рублей)</option>
                        <option value="option_4">Опция 4 (+3000 рублей)</option>
                    </select>
                </label>
            </div>

            <div class="my-3 d-none" id="propertyCheckbox">
                <label>
                    <input type="checkbox" id="s1">
                    С доставкой (+ 150 рублей)
                </label>
            </div>

            <div class="alert alert-danger" id="errorHolder"></div>
            <div class="alert alert-primary d-none" id="resultHolder"></div>
        </div>
    </main>

    <footer class="w-100 bg-primary text-white py-4 font-weight-bold position-absolute bottom-0">
        <div class="container-fluid">
            &copy; Дмитрий Тынков
        </div>
    </footer>
</body>
</html>
